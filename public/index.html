<html>
    <head>
        <script src="angular/angular.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>
        <div ng-app="listed" ng-controller="controller" ng-init="getCookie();getCosmetics()">
            <form>
                <input type="text" ng-model="search" ng-change="submit()">
            </form>
            <h1> Your keyword : {{search}} </h1>
            <h1>{{message}}</h1>
            <div ng-repeat="d in data">
                <h6>{{d.brand}}</h6>
                <h6>{{d.type}}</h6>
                <h6>{{d.name}}</h6>
                <h6>{{d.collections}}</h6>
                <h6>{{d.detail}}</h6>
            </div>
            <select ng-options="ob as ob.name for ob in objs"  ng-model="th" ng-change="setData()"></select>
            <form>
                brand : <input type="text" ng-model="th.brand" required><br>
                type : <input type="text" ng-model="th.category" required><br>
                name : <input type="text" ng-model="th.name" required><br>
                collections : <input type="text" ng-model="th.collections" required><br>
                detail : <input type="text" ng-model="th.detail" required><br>
                <button type="submit" ng-click="edit()">EDIT</button>
            </form>
            <hr>
            <form ref='uploadForm' id='uploadForm' action='/user/register' method='post' encType="multipart/form-data">
                <input type="file" name="sampleFile" />
                username : <input type="text" name="username"><br>
                password : <input type="password" name="password"><br>
                <button type="submit" >register</button>
            </form>
            <img ng-src="user_image/{{image}}" alt="" style="width:100px ;height: 100px">
            <hr>
            login
            <form ng-if="!cc">
                username : <input type="text" ng-model="obj.user"><br>
                password : <input type="password" ng-model="obj.pwd"><br>
                <button type="submit" ng-click="login()">login</button>
            </form>
            <button ng-if="cc" type="submit" ng-click="logout()">Logout</button>
            <h1>{{sss}}</h1>
            <form>
                brand : <input type="text" ng-model="brand"><br>
                type : <input type="text" ng-model="category"><br>
                collections : <input type="text" ng-model="collections"><br>
                name : <input type="text" ng-model="name"><br>
                <button type="submit" ng-click="add()">add</button>
            </form>
            <hr>
            <form>
                content : <input type="text" ng-model="content"><br>
                starPoint : <input type="text" ng-model="starPoint"><br>
                <button type="submit" ng-click="review()">review</button>
            </form>
            <button type="submit" ng-click="like()">like</button>
            <hr>
            <button type="submit" ng-click="addToWishlist()">addToWishlist</button>
            <hr>
            <p>{{o.star}}</p>
            <form>
                    <input type="radio" id="rating-0" ng-model="o.star" value="5" />5
                    <input type="radio" id="rating-0" ng-model="o.star" value="4" />4
                    <input type="radio" id="rating-0" ng-model="o.star" value="3" />3
                    <input type="radio" id="rating-0" ng-model="o.star" value="2" />2
                    <input type="radio" id="rating-0" ng-model="o.star" value="1" />1
                    <input type="radio" id="rating-0" ng-model="o.star" value="0" />0
            </form>
        </div>
    </body>
</html>
