<div class="row">
    <div class="col-sm-offset-2 col-sm-8 col-md-offset-2 col-md-8" style="text-align:center">
        <div *ngFor="let icon of icons" class="col-xs-6 col-sm-4 col-md-4">
            <img [id]="icon.name" [src]="icon.url" width="90%" (click)="goToCategory($event)">
            <h5 [id]="icon.name" (click)="goToCategory($event)">{{icon.name}}</h5>
        </div>
    </div>
</div>
