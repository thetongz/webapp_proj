<div class="row">
    <div class="col-sm-12 col-md-8 col-md-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Register</h3>
            </div>
            <div class="panel-body">
                <div class="col-md-3">
                    <img [src]="url">
                    <input type="file" accept="image/*" (change)="readUrl($event)" ng2FileSelect [uploader]="uploader" [(ngModel)]="i" name="i" />
                </div>
                <div class="col-md-9">
                    <form accept-charset="UTF-8" role="form">
                        <fieldset>
                            <div class="form-group">
                                <label class="control-label" for="focusedInput">Username</label>
                                <input class="form-control" id="focusedInput" type="text" [(ngModel)]="username" name="username" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="focusedInput">Password</label>
                                <input class="form-control" id="focusedInput" type="password" [(ngModel)]="password" name="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="focusedInput">Email</label>
                                <input class="form-control" id="focusedInput" type="text" [(ngModel)]="email" name="email" placeholder="Email">
                            </div>
                            <input class="btn btn-lg btn-success btn-block" type="submit" (click)="register()" value="Login">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
